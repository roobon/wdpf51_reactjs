<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
       const vehicle = {
            type:'Car',
            price: '10L',
            color:'Red'
       }

       function details({color, type, price}){
            return "My Vehicle: <br>Type:"  + type + "<br>Price: " + price + "<br>Color: " + color;
       }
       

       let output = details(vehicle);
       document.getElementById('show').innerHTML = output;
    </script>
    
</body>
</html>
