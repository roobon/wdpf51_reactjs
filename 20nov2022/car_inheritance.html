<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      class Car {
        constructor(name, color) {
          this.brand = name;
          this.color = color;
        } // end constructor

        present() {
          return "<br>I have " + this.brand + " with color " + this.color;
        }
      } // end of Car class

      class Model extends Car {
        constructor(year, price) {
          super("Ford", "Black");
          this.year = year;
          this.price = price;
        }
      }
      //const carobj = new Car("Ford", "Red");
      const modelobj = new Model("2022", "50");
      // console.log(carobj);
      console.log(modelobj);
      console.log(modelobj.present());
    </script>
  </body>
</html>
