<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name, color) {
          this.brand = name;
          this.color = color;
        } // end constructor

        present() {
          return "<br>I have " + this.brand + " with color " + this.color;
        }
      } // end of Car class
      const obj1 = new Car("Toyota", "Blue"); // object create
      document.write(obj1.brand); // property brand output
      document.write("<br>");
      document.write(obj1.color); // property color output
      console.log(obj1);

      document.write(obj1.present()); // method call
    </script>
  </body>
</html>
